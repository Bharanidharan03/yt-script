<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📁 Creator & Freelancer Hub – YT ScriptGen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 30px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      min-height: 100vh;
    }

    h1 {
      font-weight: bold;
      color: #333;
      text-shadow: 1px 1px 2px #ddd;
    }

    .hub-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 60px;
    }

    .hub-btn {
      padding: 25px 50px;
      font-size: 1.3rem;
      border-radius: 15px;
      border: none;
      color: white;
      cursor: pointer;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease-in-out;
      transform: scale(1);
    }

    .hub-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
    }

    .creator-btn {
      background: linear-gradient(135deg, #007bff, #0056b3);
    }

    .freelancer-btn {
      background: linear-gradient(135deg, #28a745, #1c7c32);
    }

    @media (max-width: 576px) {
      .hub-btn {
        width: 100%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <h1 class="text-center mb-5">🎯 Welcome to Creator & Freelancer Hub</h1>

  <div class="hub-buttons">
    <button onclick="location.href='/creator'" class="hub-btn creator-btn">🧠 Content Creator</button>
    <button onclick="location.href='/freelancer'" class="hub-btn freelancer-btn">💼 Freelancer</button>
  </div>
</body>
</html>
